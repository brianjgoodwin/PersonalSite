name: Column Grid
icon: dashboard

tabs:
  grid:
    label: Grid Settings
    fields:
      columns:
        label: Number of Columns
        type: select
        options:
          1: 1 Column
          2: 2 Columns
          3: 3 Columns
          4: 4 Columns
        default: 2
        width: 1/2

      columnRatio:
        label: Column Width Ratio
        type: select
        options:
          equal: Equal Width
          2-1: "2:1"
          1-2: "1:2"
          3-1: "3:1"
          1-3: "1:3"
          2-1-1: "2:1:1"
          1-2-1: "1:2:1"
          1-1-2: "1:1:2"
          2-1-1-1: "2:1:1:1"
          1-2-1-1: "1:2:1:1"
          1-1-2-1: "1:1:2:1"
          1-1-1-2: "1:1:1:2"
          custom: Custom (use field below)
        default: equal
        width: 1/2

      customRatio:
        label: Custom Ratio
        type: text
        placeholder: "e.g., 2-1-1-3"
        help: "Enter ratio like '2-1-1' or '3-1-2-1'. Only used if 'Custom' is selected above."
        when:
          columnRatio: custom

      gap:
        label: Gap Between Columns
        type: select
        options:
          small: Small (1rem)
          medium: Medium (2rem)
          large: Large (3rem)
        default: medium
        width: 1/2

      verticalSpacing:
        label: Vertical Spacing (Top & Bottom)
        type: select
        options:
          none: None
          small: Small (1rem)
          medium: Medium (2rem)
          large: Large (3rem)
        default: medium
        width: 1/2

      minHeight:
        label: Minimum Height (Spacer)
        type: select
        options:
          none: None
          small: Small (3rem)
          medium: Medium (6rem)
          large: Large (12rem)
        default: none
        width: 1/2
        help: Use for creating vertical spacing/breathing room

  column1:
    label: Column 1
    fields:
      col1_content:
        label: Content
        type: blocks
        fieldsets:
          - heading
          - text
          - markdown
          - image
          - gallery
          - video
          - quote
          - code
          - list
        help: Add content blocks for this column

      col1_padding:
        label: Padding
        type: select
        options:
          none: None
          small: Small (1rem)
          medium: Medium (2rem)
          large: Large (3rem)
        default: none
        width: 1/3

      col1_background:
        label: Background
        type: select
        options:
          none: None
          pagecolor: Page Color
          white: White
          custom: Custom Color
        default: none
        width: 1/3

      col1_customBg:
        label: Custom Background Color
        type: text
        placeholder: "RGB: 100, 100, 100"
        when:
          col1_background: custom
        width: 1/3

      col1_shadow:
        label: Drop Shadow
        type: select
        options:
          none: None
          light: Light
          medium: Medium
          strong: Strong
        default: none
        width: 1/3

      col1_valign:
        label: Vertical Alignment
        type: select
        options:
          top: Top
          center: Center
          bottom: Bottom
        default: top
        width: 1/3

      col1_square:
        label: Square Aspect Ratio
        type: toggle
        default: false
        width: 1/3
        help: Force this column to be square (height = width)

      col1_textAlign:
        label: Text Alignment
        type: select
        options:
          left: Left
          center: Center
          right: Right
        default: left
        width: 1/3
        help: Horizontal text alignment for content in this column

      col1_mobileShow:
        label: Show on Mobile
        type: toggle
        default: true
        width: 1/3

      col1_mobileOrder:
        label: Mobile Order
        type: number
        min: 1
        max: 4
        default: 1
        width: 1/3
        help: Order of this column on mobile (1 = first)

