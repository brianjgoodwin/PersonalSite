name: Call to Action
icon: bolt

fields:
  headline:
    label: Headline
    type: text
    placeholder: Ready to get started?

  text:
    label: Description
    type: textarea
    buttons: false
    maxlength: 200

  buttonText:
    label: Button Text
    type: text
    placeholder: Learn More
    width: 1/2

  buttonUrl:
    label: Button URL
    type: text
    placeholder: "https://example.com, /about, mailto:email@example.com, tel:+1234567890"
    help: Enter a URL (external link), internal link (/about), email (mailto:), or phone (tel:)
    width: 1/2

  style:
    label: Style
    type: select
    default: default
    options:
      default: Default
      primary: Primary (Blue)
      success: Success (Green)
      warning: Warning (Orange)
