title: Article

columns:
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          title:
            label: Title
            type: text
            required: true

          date:
            label: Published Date
            type: date
            default: now
            time: true
            help: When this post was originally published

          excerpt:
            label: Excerpt
            type: textarea
            size: small
            help: Short summary for RSS feeds and post listings (optional - falls back to first 280 characters of body)

          body:
            label: Body
            type: textarea
            size: huge

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          breadcrumbTitle:
            label: Breadcrumb Title
            type: text
            help: Optional - how this appears in breadcrumbs (defaults to page title)
