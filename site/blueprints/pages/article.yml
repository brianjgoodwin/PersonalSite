title: Article

columns:
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          title:
            label: Title
            type: text
            required: true

          date:
            label: Published Date
            type: date
            default: now
            time: true
            help: When this post was originally published
            timezone: America/Los_Angeles

          excerpt:
            label: Excerpt
            type: textarea
            size: small
            help: Short summary for RSS feeds and post listings (optional - falls back to first 280 characters of body)

          body:
            label: Body
            type: textarea
            size: huge
            help: Write in Markdown. Upload images below, then use image tags to reference them

      images:
        type: files
        headline: Article Images
        layout: cards
        template: article-image
        uploads:
          template: article-image
        help: Upload images for this article. Reference them in markdown using KirbyText image tags

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          breadcrumbTitle:
            label: Breadcrumb Title
            type: text
            help: Optional - how this appears in breadcrumbs (defaults to page title)
