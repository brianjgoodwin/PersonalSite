title: Post

icon: ðŸ“„

# Status options - allows drafts and published posts
status:
  draft:
    label: Draft
    text: This post is in draft mode and not publicly visible
  listed:
    label: Published
    text: This post is published and visible to everyone

# Number posts by date (YYYYMMDD format)
num: zero

columns:
  main:
    width: 2/3
    sections:
      metadata:
        type: fields
        fields:
          cover:
            label: Cover Image
            type: files
            max: 1
            help: Featured image for this post (shown in listings and at top of post)
            layout: cards
            image:
              cover: true

          date:
            label: Date
            type: date
            default: now
            time: true
            help: Publication date and time

          excerpt:
            label: Excerpt
            type: textarea
            maxlength: 300
            help: Short description shown in post listings (max 300 characters)
            buttons: false

          tags:
            label: Tags
            type: tags
            help: Categorize your post with tags
            icon: tag

      content:
        type: fields
        fields:
          blocks:
            label: Content
            type: blocks
            fieldsets:
              - heading
              - text
              - markdown
              - image
              - gallery
              - video
              - quote
              - code
              - list
              - columngrid
              - twocolumn
              - alert
            help: Build your post content using blocks

  sidebar:
    width: 1/3
    sections:
      # Post metadata
      meta:
        type: fields
        fields:
          author:
            label: Author
            type: users
            max: 1
            default: true
            help: The author of this post

          featured:
            label: Featured Post
            type: toggle
            default: false
            help: Highlight this post in listings
            text:
              - "Not featured"
              - "Featured"

      # SEO fields
      seo:
        type: fields
        fields:
          seoTitle:
            label: SEO Title
            type: text
            help: Optional custom title for search engines
            counter: true
            maxlength: 60

          seoDescription:
            label: SEO Description
            type: textarea
            help: Optional custom description for search engines
            counter: true
            maxlength: 160
            buttons: false

      # Related files
      files:
        type: files
        headline: Additional Images & Files
        layout: cards
        help: Images and files attached to this post
