title: Now

icon: ‚è∞

status:
  draft: true
  unlisted: true

columns:
  main:
    width: 2/3
    sections:
      metadata:
        type: fields
        fields:
          updated:
            label: Last Updated
            type: date
            default: now
            help: When you last updated this page

      content:
        type: fields
        fields:
          blocks:
            label: Content
            type: blocks
            fieldsets:
              - heading
              - text
              - markdown
              - image
              - gallery
              - video
              - quote
              - code
              - list
              - columngrid
              - twocolumn
              - alert
            help: Build your /now page using blocks

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          pagecolor:
            label: Page Color
            type: text
            help: RGB values (e.g. "130, 33, 134")
            placeholder: "130, 33, 134"

      inspiration:
        type: info
        headline: About /now pages
        text: |
          The /now page is a popular concept in personal websites, inspired by Derek Sivers.

          It's a place to share what you're currently focused on - think of it as a more meaningful "status update" that you update every few weeks or months.

          Learn more at [nownownow.com](https://nownownow.com/about)
