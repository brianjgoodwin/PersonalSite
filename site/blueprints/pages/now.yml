title: Now

icon: ‚è∞

status:
  draft: true
  unlisted: true

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          intro:
            label: Introduction
            type: textarea
            help: Brief intro about what this page is for
            size: small

          updated:
            label: Last Updated
            type: date
            default: now
            help: When you last updated this page

          text:
            label: What I'm Doing Now
            type: textarea
            size: huge
            help: What you're currently focused on (work, projects, learning, etc.)

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          pagecolor:
            label: Page Color
            type: text
            help: RGB values (e.g. "130, 33, 134")
            placeholder: "130, 33, 134"

      inspiration:
        type: info
        headline: About /now pages
        text: |
          The /now page is a popular concept in personal websites, inspired by Derek Sivers.

          It's a place to share what you're currently focused on - think of it as a more meaningful "status update" that you update every few weeks or months.

          Learn more at [nownownow.com](https://nownownow.com/about)
