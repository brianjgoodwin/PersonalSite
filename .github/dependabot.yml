version: 2
updates:
  # Composer dependencies (Kirby CMS and plugins)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "composer"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group Kirby core updates separately
    groups:
      kirby-core:
        patterns:
          - "getkirby/cms"
      kirby-plugins:
        patterns:
          - "thathoff/kirby-*"
          - "*/kirby-*"
    # Only update to stable versions
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
